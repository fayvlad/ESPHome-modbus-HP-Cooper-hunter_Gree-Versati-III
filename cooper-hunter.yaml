---
esphome:
  name: cooper-hunter
  platform: ESP8266
  board: nodemcuv2

wifi:
  networks:
    - ssid: "*****"
      password: "*****"

  ap:
    ssid: "cooper-hunter"

captive_portal:

web_server:
  port: 80

logger:

api:
  reboot_timeout: 0s

ota:
  platform: esphome

uart:
  id: mod_bus
  tx_pin: GPIO13
  rx_pin: GPIO12
  baud_rate: 9600
  stop_bits: 1

modbus:
  flow_control_pin: GPIO14
  send_wait_time: 100ms
  id: modbus_versati3

modbus_controller:
  - id: versati3
    address: 0x1
    modbus_id: modbus_versati3
    setup_priority: -10
    update_interval: 15s

text_sensor:
  - platform: template
    id: versati_117_unit_status_text
    name: "versati_117_unit_status"

  - platform: template
    id: versati_132_thermostat_status_text
    name: "versati_132_thermostat_status"

  - platform: template
    id: versati_135_disinfection_status_text
    name: "versati_135_disinfection_status"

select:
  - platform: modbus_controller
    modbus_controller_id: versati3
    id: versati_2_mode_set
    name: "versati_2_mode_set"
    address: 2
    value_type: S_WORD
    optionsmap:
      "Heat": 1
      "Hot Water": 2
      "Cool + Hot Water": 3
      "Heat + Hot Water": 4
      "Cool": 5

  - platform: modbus_controller
    modbus_controller_id: versati3
    name: "versati_42_on85_off170_set"
    address: 42
    value_type: S_WORD
    optionsmap:
      "Off": 85
      "On": 170

switch:
  - platform: modbus_controller
    modbus_controller_id: versati3
    id: gree_coil_quiet_ctrl
    name: gree_coil_quiet_ctrl
    register_type: coil
    address: 21
    bitmask: 1
